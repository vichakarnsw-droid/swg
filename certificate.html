<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดาวน์โหลดเกียรติบัตร - โครงการเพชรสามร้อยยอด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border-top-color: #4f46e5; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-indigo-900 text-white shadow-xl">
        <div class="max-w-4xl mx-auto px-6 py-10 text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold mb-1">โครงการเพชรสามร้อยยอด</h1>
            <p class="text-indigo-200 text-base md:text-lg">ระบบดาวน์โหลดเกียรติบัตรอัตโนมัติ (JPG)</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 -mt-8 pb-12">
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 border-t-4 border-indigo-500">
            <div class="max-w-md mx-auto text-center">
                <label class="block text-gray-700 text-lg font-semibold mb-4">ระบุเลขบัตรประชาชน 13 หลัก</label>
                <form id="searchForm" class="space-y-4">
                    <input type="text" id="searchId" maxlength="13" required
                        class="w-full py-4 bg-gray-100 border-none rounded-2xl text-xl focus:ring-4 focus:ring-indigo-500/20 transition-all text-center tracking-widest font-bold"
                        placeholder="0000000000000">
                    <button type="submit" id="searchBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all flex items-center justify-center space-x-2">
                        <span id="btnText">ค้นหาเกียรติบัตร</span>
                        <div id="loadingIcon" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                </form>
            </div>
        </div>

        <div id="resultArea" class="hidden mt-8 space-y-6 fade-in text-center">
            <div class="bg-white rounded-2xl shadow-md p-8 border-l-8 border-emerald-500">
                <p class="text-sm text-gray-400 font-medium uppercase tracking-wider">พบข้อมูลเกียรติบัตรของ</p>
                <h2 id="studentName" class="text-3xl font-black text-gray-800 mt-1">-</h2>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-6 border-t-8 border-emerald-500">
                <p class="text-gray-500 mb-4">รูปภาพตัวอย่างเกียรติบัตรของคุณ</p>
                
                <div id="imageWrapper" class="mb-8 hidden">
                    <img id="imgPreview" src="" alt="Certificate Preview" class="mx-auto rounded-lg shadow-lg border max-w-full h-auto">
                </div>

                <a id="downloadLink" href="#" target="_blank" 
                   class="inline-flex items-center space-x-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-5 px-12 rounded-2xl shadow-xl transition-all transform hover:scale-105 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span>ดาวน์โหลดไฟล์รูปภาพ (JPG)</span>
                </a>
            </div>
            
            <button onclick="resetSearch()" class="w-full text-indigo-600 hover:text-indigo-800 font-bold transition-colors py-4">
                ← ค้นหาเลขบัตรประชาชนอื่น
            </button>
        </div>

        <div id="errorArea" class="hidden mt-8 bg-white rounded-2xl shadow-lg p-10 text-center border-t-4 border-red-500 fade-in">
            <div class="text-red-500 text-5xl mb-4 text-center">✕</div>
            <h3 class="text-xl font-bold text-gray-800">ไม่พบไฟล์เกียรติบัตร</h3>
            <p class="text-gray-500 mb-6">กรุณาตรวจสอบเลขบัตรให้ถูกต้อง หรือไฟล์ในระบบอาจจะยังไม่มีนามสกุล .jpg</p>
            <button onclick="resetSearch()" class="bg-slate-100 text-slate-700 px-8 py-3 rounded-xl font-bold hover:bg-slate-200 transition-all">
                ลองอีกครั้ง
            </button>
        </div>
    </main>

    <script>
        // --- ส่วนการตั้งค่า (ตรวจสอบให้ตรงกับงานของคุณ) ---
        const SHEET_ID = '1So7xwSZrvbUYqeBaJanqXU81H-ImwL5jLs6ksSf6CvE';
        const DRIVE_FOLDER_ID = '1otF1ScTQm01pFxfriEwzduBCtum-z2xA'; 
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxZ3SGEJ9Et89OOMz0p3STcO5pLWcAwbe4ZDmPrUMHBN_6qkp2pGD4h522X7WHTUplpnA/exec';

        const searchForm = document.getElementById('searchForm');
        const resultArea = document.getElementById('resultArea');
        const errorArea = document.getElementById('errorArea');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loadingIcon');
        const imgPreview = document.getElementById('imgPreview');
        const imageWrapper = document.getElementById('imageWrapper');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const idInput = document.getElementById('searchId').value.trim();

            setLoading(true);
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            imageWrapper.classList.add('hidden');

            try {
                // 1. ดึงข้อมูลรายชื่อจาก Google Sheets
                const response = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`);
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                const header = rows[0];
                
                const student = rows.find(r => r[header.indexOf('เลขบัตรประชาชน')] === idInput);

                if (student) {
                    const name = student[header.indexOf('ชื่อนักเรียน')];
                    
                    // 2. เรียก Google Apps Script เพื่อดึงลิงก์ไฟล์รูปภาพ
                    const finalScriptUrl = `${SCRIPT_URL}?id=${idInput}&folderId=${DRIVE_FOLDER_ID}`;
                    
                    const fileResponse = await fetch(finalScriptUrl);
                    const fileData = await fileResponse.json();

                    if (fileData.success) {
                        document.getElementById('studentName').textContent = name;
                        
                        // ตั้งค่ารูป Preview และ ลิงก์ดาวน์โหลด
                        imgPreview.src = fileData.viewUrl;
                        document.getElementById('downloadLink').href = fileData.downloadUrl;
                        
                        // แสดงพื้นที่ผลลัพธ์
                        resultArea.classList.remove('hidden');
                        imageWrapper.classList.remove('hidden');
                    } else {
                        // พบรายชื่อในตาราง แต่ไม่พบไฟล์รูปใน Drive
                        errorArea.classList.remove('hidden');
                    }
                } else {
                    // ไม่พบเลขบัตรในตาราง Google Sheets
                    errorArea.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                alert('ระบบขัดข้อง: ตรวจสอบการเชื่อมต่ออินเทอร์เน็ตหรือสิทธิ์การเข้าถึง Folder');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            const btn = document.getElementById('searchBtn');
            if (isLoading) {
                btn.disabled = true;
                btnText.textContent = 'กำลังตรวจสอบข้อมูล...';
                loader.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.textContent = 'ค้นหาเกียรติบัตร';
                loader.classList.add('hidden');
            }
        }

        function resetSearch() {
            document.getElementById('searchId').value = '';
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            imgPreview.src = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function parseCSV(text) {
            return text.split(/\r?\n/).filter(line => line.trim() !== "").map(line => {
                const row = [];
                let curr = '', inQ = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQ = !inQ;
                    else if (char === ',' && !inQ) { row.push(curr.trim()); curr = ''; }
                    else curr += char;
                }
                row.push(curr.trim());
                return row;
            });
        }
    </script>
</body>
</html>
