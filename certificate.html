<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดาวน์โหลดเกียรติบัตร - โครงการเพชรสามร้อยยอด</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-indigo-900 text-white shadow-xl">
        <div class="max-w-4xl mx-auto px-6 py-10">
            <div class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-6">
                <img src="school.logo.png" alt="Logo" class="w-20 h-20 object-contain rounded-full bg-white p-1 shadow-lg">
                <div class="text-center md:text-left">
                    <h1 class="text-3xl md:text-4xl font-extrabold mb-1">โครงการเพชรสามร้อยยอด</h1>
                    <p class="text-indigo-200 text-base md:text-lg">ระบบดาวน์โหลดเกียรติบัตรออนไลน์</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 -mt-8 pb-12">
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 border-t-4 border-indigo-500">
            <div class="max-w-md mx-auto">
                <label class="block text-gray-700 text-lg font-semibold mb-4 text-center">กรอกเลขบัตรประจำตัวประชาชน</label>
                <form id="searchForm" class="space-y-4">
                    <input type="text" id="searchId" maxlength="13" required
                        class="w-full py-4 bg-gray-100 border-none rounded-2xl text-xl focus:ring-4 focus:ring-indigo-500/20 transition-all text-center tracking-widest font-bold"
                        placeholder="เลขบัตรประชาชน 13 หลัก">
                    <button type="submit" id="searchBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all flex items-center justify-center space-x-2 text-lg">
                        <span id="searchText text-lg">ค้นหาเกียรติบัตร</span>
                        <div id="loadingIcon" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </button>
                </form>
            </div>
        </div>

        <div id="resultArea" class="hidden mt-8 space-y-6 fade-in">
            <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-gray-100">
                <div class="bg-emerald-50 px-8 py-3 border-b border-emerald-100 flex justify-between items-center">
                    <span class="text-emerald-700 font-bold">พบข้อมูลในระบบ</span>
                    <span class="bg-emerald-500 text-white text-[10px] px-2 py-0.5 rounded-full uppercase">Ready to Download</span>
                </div>
                <div class="p-8 text-center border-l-8 border-emerald-500">
                    <p class="text-sm text-gray-400 mb-1 font-medium">เกียรติบัตรของ</p>
                    <h2 id="studentName" class="text-3xl font-black text-gray-800">-</h2>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8 text-center border-t-8 border-emerald-500">
                <div class="mb-6">
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-emerald-100 rounded-full mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800">ยืนยันสิทธิ์เรียบร้อย</h3>
                    <p class="text-gray-500 mt-2">คลิกปุ่มด้านล่างเพื่อดาวน์โหลดเกียรติบัตรไฟล์ PDF</p>
                </div>

                <a id="downloadLink" href="#" target="_blank" 
                   class="inline-flex items-center space-x-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-5 px-12 rounded-2xl shadow-xl transition-all transform hover:scale-105 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span>ดาวน์โหลดเกียรติบัตร</span>
                </a>
            </div>
            
            <button onclick="resetSearch()" class="w-full text-gray-400 hover:text-gray-600 font-medium transition-colors">
                ← ค้นหาเลขบัตรอื่น
            </button>
        </div>

        <div id="errorArea" class="hidden mt-8 bg-white rounded-2xl shadow-lg p-10 text-center border-t-4 border-red-500 fade-in">
            <div class="text-red-500 text-5xl mb-4 text-center">✕</div>
            <h3 class="text-xl font-bold text-gray-800">ไม่พบเลขบัตรประชาชนนี้</h3>
            <p class="text-gray-500 mb-6">กรุณาตรวจสอบเลขบัตร 13 หลักของคุณอีกครั้ง</p>
            <button onclick="resetSearch()" class="bg-gray-100 text-gray-600 px-6 py-2 rounded-xl font-bold hover:bg-gray-200 transition-all">
                ตกลง
            </button>
        </div>
    </main>

    <script>
        // --- ส่วนตั้งค่าเชื่อมต่อ Google Sheets ---
        const SHEET_ID = '1So7xwSZrvbUYqeBaJanqXU81H-ImwL5jLs6ksSf6CvE';
        const COL_ID = 'เลขบัตรประชาชน';
        const COL_NAME = 'ชื่อนักเรียน';
        const COL_LINK = 'ลิงก์เกียรติบัตร'; // ใส่ Link Google Drive ในคอลัมน์นี้

        const searchForm = document.getElementById('searchForm');
        const resultArea = document.getElementById('resultArea');
        const errorArea = document.getElementById('errorArea');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('searchBtn');
            const loader = document.getElementById('loadingIcon');
            const idInput = document.getElementById('searchId').value.trim();

            // เริ่มค้นหา
            btn.disabled = true;
            loader.classList.remove('hidden');
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');

            try {
                const response = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`);
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                const header = rows[0];
                
                const student = rows.find(r => r[header.indexOf(COL_ID)] === idInput);

                if (student) {
                    const name = student[header.indexOf(COL_NAME)];
                    const link = student[header.indexOf(COL_LINK)];
                    
                    document.getElementById('studentName').textContent = name;
                    document.getElementById('downloadLink').href = link;
                    resultArea.classList.remove('hidden');
                } else {
                    errorArea.classList.remove('hidden');
                }
            } catch (err) {
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อฐานข้อมูล');
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        });

        function resetSearch() {
            document.getElementById('searchId').value = '';
            resultArea.classList.add('hidden');
            errorArea.classList.add('hidden');
        }

        function parseCSV(text) {
            return text.split(/\r?\n/).filter(line => line.trim() !== "").map(line => {
                const row = [];
                let curr = '', inQ = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQ = !inQ;
                    else if (char === ',' && !inQ) { row.push(curr.trim()); curr = ''; }
                    else curr += char;
                }
                row.push(curr.trim());
                return row;
            });
        }
    </script>
</body>
</html>
